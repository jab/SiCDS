### SiCDS Example Configuration


## server address
host: localhost
port: 8080

## clients must supply one of these keys to use the API
keys:
  - abracadabra

## where to store difs
# in memory (will be lost on restart!)
difstore: tmp://
# MongoDB <http://www.mongodb.org/>
#difstore: mongodb://localhost:27017/sicds_test/difs

## where to log
logger: file:///dev/stdout
#logger: file:///usr/local/var/log/sicds/sicds.log
#logger: mongodb://localhost:27017/sicds_test/log
